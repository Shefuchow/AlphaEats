<article class="message is-primary my-3">
  <div class="message-body">
    <p class="has-text-weight-normal">
      There's {{restaurant.cuisineName}} food at {{restaurant.name}} for around ${{restaurant.price}} &nbsp;|&nbsp;
      <span class="icon">
        <i class="fas fa-road"></i>
      </span>
      {{restaurant.distance}}
      <span class="icon">
        <i class="fas fa-star-half-alt"></i>
      </span>
      {{restaurant.rating}}
    </p>
  </div>
</article>
