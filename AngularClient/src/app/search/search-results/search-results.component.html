<article class="message is-primary my-3">
  <div class="message-body">
    <p class="has-text-weight-normal">
      There's {{searchResult.cuisineName}} food at {{searchResult.restaurantName}} for around ${{searchResult.price}} &nbsp;|&nbsp;
      <span class="icon">
        <i class="fas fa-road"></i>
      </span>
      {{searchResult.distance}}
      <span class="icon">
        <i class="fas fa-star-half-alt"></i>
      </span>
      {{searchResult.customerRating}}
    </p>
  </div>
</article>
